                                            <i class="fa-regular fa-star" data-value="2"></i>
                                            <i class="fa-regular fa-star" data-value="3"></i>

                                            <i class="fa-regular fa-star" data-value="5"></i>
                                        </div>
                                    </div>
                                    <h5 class="mb-3">Đánh giá chi tiết</h5>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Khả năng truyền đạt</label>
                                        <select class="form-select">
                                            <option>Xuất sắc</option>
                                            <option>Tốt</option>
                                            <option>Khá</option>
                                            <option>Trung bình</option>
                                            <option>Yếu</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Thái độ giảng dạy</label>
                                        <select class="form-select">
                                            <option>Xuất sắc</option>
                                            <option>Tốt</option>
                                            <option>Khá</option>
                                            <option>Trung bình</option>
                                            <option>Yếu</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Mức độ hỗ trợ sinh viên</label>
                                        <select class="form-select">
                                            <option>Xuất sắc</option>
                                            <option>Tốt</option>
                                            <option>Khá</option>
                                            <option>Trung bình</option>
                                            <option>Yếu</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-semibold">Nhận xét thêm</label>
                                        <textarea class="form-control" rows="4" placeholder="Nhập nhận xét của bạn..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="fas fa-paper-plane me-2"></i>Gửi đánh giá
                                    </button>
                                </form>
                            </div>
