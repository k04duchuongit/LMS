<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="lms-auth-card">
        <div class="lms-auth-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h3 class="lms-auth-title">Đăng nhập LMS</h3>
        <div class="lms-auth-sub">Chào mừng bạn quay lại!</div>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email" required>
            </div>
            <div class="mb-2">
                <label for="loginPassword" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3 text-end">
                <a href="#" class="lms-link" style="font-size:0.95em;">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn lms-btn-primary w-100 mb-2">Đăng nhập</button>
        </form>
        <div class="lms-auth-footer">
            Chưa có tài khoản?
            <a href="register.html" class="lms-link">Đăng ký ngay</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
