<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="fas fa-user-graduate me-2"></i>
                    LMS Student
                </a>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="../student/dashbroad.html">
                            <i class="fas fa-tachometer-alt"></i>
                            Tổng quan
                        </a>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#" class="sidebar-dropdown-toggle d-flex align-items-center justify-content-between">
                            <span><i class="fas fa-chalkboard-teacher"></i> Lớp học</span>
                            <i class="fas fa-chevron-down ms-2"></i>
                        </a>
                        <ul class="sidebar-dropdown-menu list-unstyled ms-4 mb-2" style="display: none;">
                            <li><a class="dropdown-item py-2 px-3 rounded" href="../student/class-list.html"><i
                                        class="fas fa-list me-2"></i>Tất cả lớp</a></li>
                            <li><a class="dropdown-item py-2 px-3 rounded" href="../student/class-joined.html"><i
                                        class="fas fa-calendar me-2"></i>Lớp của tôi</a></li>
                        </ul>
                    </li>
                    <li class="sidebar-dropdown">
                        <a href="#" class="sidebar-dropdown-toggle d-flex align-items-center justify-content-between">
                            <span><i class="fas fa-chart-line"></i> Kết quả học tập</span>
                            <i class="fas fa-chevron-down ms-2"></i>
                        </a>
                        <ul class="sidebar-dropdown-menu list-unstyled ms-4 mb-2" style="display: none;">
                            <li><a class="dropdown-item py-2 px-3 rounded" href="../student/score-total.html"><i
                                        class="fas fa-tasks me-2"></i>Bảng điểm tổng</a></li>
                            <li><a class="dropdown-item py-2 px-3 rounded" href="../student/learningProgress.html"><i
                                        class="fas fa-chart-bar me-2"></i>Tiến độ học tập</a></li>
                            <li><a class="dropdown-item py-2 px-3 rounded" href="../student/certificates.html"><i
                                        class="fas fa-certificate me-2"></i>Chứng chỉ</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="pageChat.html">
                            <i class="fas fa-comments"></i>
                            Trò chuyện
                        </a>
                    </li>
                    <li>
                        <a href="pageChat.html">
                            <i class="fas fa-bell"></i>
                            Thông báo
                        </a>
                    </li>
                    <li>
                        <a href="account.html" class="active">
                            <i class="fas fa-user"></i>
                            Hồ sơ
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="user-avatar" alt="User">
                    <div class="user-details">
                        <p class="user-name">Nguyễn Văn A</p>
                        <p class="user-role">Học viên</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card border-0 shadow-sm rounded-3">
                            <div class="card-header bg-white border-0 py-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0">
                                        <i class="fas fa-user-edit text-primary me-2"></i>
                                        Chỉnh sửa thông tin cá nhân
                                    </h5>
                                    <a href="account.html" class="btn btn-outline-secondary btn-sm">
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form>
                                    <!-- Avatar Upload -->
                                    <div class="text-center mb-4">
                                        <div class="position-relative d-inline-block">
                                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile"
                                                class="rounded-circle border border-3 border-primary"
                                                style="width: 150px; height: 150px; object-fit: cover;">
                                            <button type="button"
                                                class="btn btn-primary btn-sm rounded-circle position-absolute bottom-0 end-0">
                                                <i class="fas fa-camera"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Personal Information -->
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Họ và tên <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" value="Nguyễn Văn A" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" value="nguyenvana@example.com"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Số điện thoại <span
                                                    class="text-danger">*</span></label>
                                            <input type="tel" class="form-control" value="0123456789" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Ngày sinh</label>
                                            <input type="date" class="form-control" value="2000-01-01">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Địa chỉ</label>
                                            <input type="text" class="form-control"
                                                value="123 Đường ABC, Quận XYZ, TP.HCM">
                                        </div>
                                    </div>


                                    <!-- Submit Buttons -->
                                    <div class="mt-4 d-flex justify-content-end gap-2">
                                        <a href="account.html" class="btn btn-outline-secondary">
                                            <i class="fas fa-times me-2"></i>Hủy
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
